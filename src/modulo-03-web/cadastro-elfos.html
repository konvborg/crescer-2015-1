<!doctype>
<html>
	<head>
		<title>Cadastro de Elfos</title>
		<meta charset="UTF-8">
	 	<script src="checkfile.js"></script>
	</head>
	<body>
		<h3>Cadastro de Elfos</h3>
		<form method="post" enctype="multipart/form-data">
			<div style="height: 50px;">
				<label for="nome"">Nome:</label>
				<input name="nome" type="text" required="true" pattern=".{6,}" title="O nome deve ter no mínimo seis caractéres.">
			</div>
			<div style="height: 50px;">
				<label for="sexo">Sexo:</label>
				<input type="radio" name="sexo" value="m" required>Masculino
				<input type="radio" name="sexo" value="f" required>Feminino
			</div>
			<div style="height: 50px;">
				<label for="qtdflechas">Quantidade inicial de flechas:</label>
				<input name="qtdflechas" type="number" value="42">
			</div>
			<div style="height: 50px;">
				<label for="data">Data de Nascimento:</label>
				<input name="data" type="date" required="true">
			</div>
			<div style="height: 50px;">
				<label for="status">Status Inicial:</label>
				<select name="status">
	  			<option value="dormindo">Dormindo</option>
	  			<option value="caçando">Caçando</option>
	  			<option value="contando_piada">Contando Piada</option>
				</select>
			</div>
			<div style="height: 50px;">
				<label for="itens">Itens:</label>
				<input type="checkbox" name="itens" value="arco" checked>Arco e Flecha
				<input type="checkbox" name="itens" value="espada">Espada de aço Porto-alegrense 
				<input type="checkbox" name="itens" value="escudo" checked>Escudo de amburana 
				<input type="checkbox" name="itens" value="pocao">Poção HP
			</div>
			<div style="height: 50px;">
				<label for="imagem">Imagem de Avatar (JPG ou PNG):	</label>	
				<input type="file" id="img" name="img" onchange="checkFile()" accept=".png,.jpg,.jpeg">
			</div>
			<div>
				<input type="submit" value="Cadastrar">
			</div>
		</form>
	</body>
</html>
