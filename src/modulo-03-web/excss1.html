<!doctype>
<html>
	<head>
		<title>Ex.1 CSS</title>
		<meta charset="UTF-8">
		<style>
			h1{
				position: fixed; 
				top: 50px;
				left: 700px;
			}
			h2{
				position: relative;
				top: 10px;
			}
			.retangulo{
				position: relative;
				width: 500px;
				height: 150px;
				background-color: blue;
			}
			h4{
				position: absolute;
				top: 70px;
				left: 400px;
			}
		</style>
	</head>
	<body>
		<h1>
			<img src="imagens/noidea.jpg" width="200px" height="150">
		</h1>
		<h2>
			<img src="imagens/noidea.jpg" width="200px" height="150">
		</h2>
			<div class="retangulo">
				<h4>
					<img src="imagens/noidea.jpg" width="200px" height="150">
				</h4>
			</div>
	</body>
</html>
