<!doctype>
<html>
	<head>
		<title>html table</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>Exemplo de teibou</h2>
		<h3>Classificação parcial do caos - CRESCER 2015/1</h3>
		
		<table
			cellpadding="15"
			border="2"
			style="border-collapse: collapse; color: green; text-align: center;">
			<thead>
				<th>Nome</th>
				<th>Índice de caos (0-5)</th>
			</thead>
			<tbody>
				<tr>
					<td>Marlon Bernardes sem dormir</td>
					<td>5</td>
				</tr>
				<tr>
					<td>André Nunes e seus 65 slides</td>
					<td>4.5</td>
				</tr>
				<tr>
					<td>Bernardo e seu axé</td>
					<td>3</td>
				</tr>
			</tbody>
		</table>
		
		<br><br><br><br><br><br><br><br><br><br><br><br>
	</body>
</html>
