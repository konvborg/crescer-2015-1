<!doctype>
<html>
	<head>
		{{> head}}
	</head>
	<body style="background-image: url('/img/bg.png')">
		<center>
			<div id="banner">
				<a href="/">
					<img src="/img/banner.png"/>
				</a>
			</div>
			<div id="conteudo">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Nome</th><th>Ano de Lançamento</th><th>Gênero</th><th>Sinopse</th>
						</tr>
					</thead>
					<tbody name="lista">
							{{#listaFilmes}}
								<tr><td>{{nome}}</td><td>{{anoLancamento}}</td><td>{{genero}}</td><td>{{sinopse}}</td></tr>
							{{/listaFilmes}}
					</tbody>
				</table>
			</div>
		</center>
	</body>
</html>
