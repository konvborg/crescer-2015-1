<!doctype>
<html>
	<head>
		{{> head}}
	</head>
	<body style="background-image: url('/img/bg.png')">
		<center>
			<div id="banner">
				<a href="/">
					<img src="/img/banner.png"/>
				</a>
			</div>
			<div id="conteudo">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Nome</th><th>Ano de Lançamento</th><th>Gênero</th><th>Sinopse</th><th>Média</th>
						</tr>
					</thead>
					<tbody name="lista" class="fundobranco">
							{{#listaFilmes}}
								<tr><td>{{nome}}</td><td>{{anoLancamento}}</td><td>{{genero.desc}}</td><td>{{sinopse}}</td>
									<td>
										<div style="width: 150px; height: 27px; background-image: url('/img/estrelasvazias.png');">
											<div style="width: {{media}}px; height: 27px; background-image: url('/img/estrelascheias.png');">
											</div>
										</div>
									</td>
								</tr>
							{{/listaFilmes}}
					</tbody>	
				</table>
			</div>
		</center>
	</body>
</html>
