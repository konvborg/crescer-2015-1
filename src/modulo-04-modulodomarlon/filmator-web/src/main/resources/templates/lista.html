<!doctype>
<html>
	<head>
		{{> head}}
	</head>
	<body style="background-image: url('/img/bg.png')">
		<center>
			<div id="banner">
				<a href="/">
					<img src="/img/banner.png"/>
				</a>
			</div>
			<div id="conteudo">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Cartaz</th><th>Nome</th><th>Ano de Lançamento</th><th>Gênero</th><th>Sinopse</th><th>Média dos Usuários</th><th>Minha Nota</th>
						</tr>
					</thead>
					<tbody name="lista" class="fundobranco">
							{{#listaFilmes}}
								<tr><td><a href="{{imagem}}"><img src="{{imagem}}" style="width: 100px; height:125px;"></img></a></td><td>{{nome}}</td><td>{{anoLancamento}}</td><td>{{genero.desc}}</td><td>{{Sinopse}}</td>
									<td>
										<div style="width: 150px; height: 27px; background-image: url('/img/estrelasvazias.png');">
											<div style="width: {{media}}px; height: 27px; background-image: url('/img/estrelascheias.png');">
											</div>
										</div>
									</td>
									<td value="{{id}}">
										<img class="star" value="1" src="/img/estrelavazia.png"></img>
										<img class="star" value="2" src="/img/estrelavazia.png"></img>
										<img class="star" value="3" src="/img/estrelavazia.png"></img>
										<img class="star" value="4" src="/img/estrelavazia.png"></img>
										<img class="star" value="5" src="/img/estrelavazia.png"></img>
									</td>
								</tr>
							{{/listaFilmes}}
					</tbody>	
				</table>
			</div>
		</center>
		<script src="/scripts/avaliar.js"></script>
	</body>
</html>
